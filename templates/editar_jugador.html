{% extends 'base.html' %}
{% block title %}Editar Jugador{% endblock %}
{% block header %}Editar Jugador{% endblock %}
{% block content %}
<style>
    .form-container {
        max-width: 400px;
        margin: 40px auto;
        padding: 30px 40px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        font-family: 'Segoe UI', Arial, sans-serif;
    }
    .form-container label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
        color: #333;
    }
    .form-container input {
        width: 100%;
        padding: 8px 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1em;
        box-sizing: border-box;
    }
    .form-container button {
        margin-top: 25px;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
    }
    .form-container button:hover {
        background: #0056b3;
    }
</style>
<div class="form-container">
<form method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ jugador.nombre }}" required>
    <label for="ap_paterno">Apellido paterno:</label>
    <input type="text" id="ap_paterno" name="ap_paterno" value="{{ jugador.ap_paterno }}" required>
    <label for="ap_materno">Apellido materno:</label>
    <input type="text" id="ap_materno" name="ap_materno" value="{{ jugador.ap_materno }}" required>
    <label for="equipo">Equipo:</label>
    <input type="text" id="equipo" name="equipo" value="{{ jugador.equipo }}" required>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" value="{{ jugador.edad }}" required>
    <style>
        .btn-form {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            height: 44px;
            vertical-align: middle;
            box-sizing: border-box;
        }
        .btn-editar {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-editar:hover {
            background: #0056b3;
        }
        .btn-cancelar {
            background: #6c757d;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }
        .btn-cancelar:hover {
            background: #495057;
        }
    </style>
    <div style="display:flex;gap:12px;justify-content:space-between;align-items:stretch;margin-top:25px;">
        <a href="/jugadores" class="btn-form btn-cancelar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24"><path fill="#fff" d="M18.3 5.71a1 1 0 0 0-1.41 0L12 10.59 7.11 5.7A1 1 0 0 0 5.7 7.11L10.59 12l-4.89 4.89a1 1 0 1 0 1.41 1.41L12 13.41l4.89 4.89a1 1 0 0 0 1.41-1.41L13.41 12l4.89-4.89a1 1 0 0 0 0-1.4z"/></svg>
            Cancelar
        </a>
        <button type="submit" class="btn-form btn-editar" style="margin-top:0;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24"><path fill="#fff" d="M4 21h17v2H3a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h2v2H4v17zm16.7-13.3a1 1 0 0 0-1.4 0l-1.1 1.1 2.7 2.7 1.1-1.1a1 1 0 0 0 0-1.4l-1.3-1.3zm-2.1 2.1-9.6 9.6V21h2.6l9.6-9.6-2.6-2.6z"/></svg>
            Editar
        </button>
        
    </div>
</form>
</div>
{% endblock %}
