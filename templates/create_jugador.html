{% extends 'base.html' %}
{% block title %}Crear Jugador{% endblock %}
{% block header %}Crear Jugador{% endblock %}
{% block content %}
<style>
    .form-container {
        max-width: 400px;
        margin: 40px auto;
        padding: 30px 40px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        font-family: 'Segoe UI', Arial, sans-serif;
    }
    .form-container label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
        color: #333;
    }
    .form-container input {
        width: 100%;
        padding: 8px 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1em;
        box-sizing: border-box;
    }
    .form-container button {
        margin-top: 25px;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
    }
    .form-container button:hover {
        background: #0056b3;
    }
</style>
<div class="form-container">
<form method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="ap_paterno">Apellido paterno:</label>
    <input type="text" id="ap_paterno" name="ap_paterno" required>
    <label for="ap_materno">Apellido materno:</label>
    <input type="text" id="ap_materno" name="ap_materno" required>
    <label for="equipo">Equipo:</label>
    <input type="text" id="equipo" name="equipo" required>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>
    <button type="submit">Crear</button>
</form>
</div>
{% endblock %}
